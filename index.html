<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ngoldman.me</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="stylesheet" href="http://code.ngoldman.me/style.css/style.css">
  <style>
    html {
      background: #fff;
    }
    .page {
      margin: 3rem auto;
      max-width: 480px;
    }
    .canvas {
      display: block;
      border-radius: 125px;
      margin: 0 auto -230px;
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
    }
    .ghostman {
      display: block;
      text-align: center;
      margin: 0 auto;
      min-height: 222px;
    }
    .ghostman img {
      max-width: 100%;
    }
    .markdown-body .colophon {
      font-family: monospace;
      font-size: 22px;
      text-align: center;
      color: #000;
      margin: auto;
    }
    .markdown-body .colophon h1 {
      font-family: monospace;
      font-size: 24px;
    }
    .markdown-body a {
      color: #f30;
      transition: all 0.5s ease;
      text-decoration: none;
    }
    .markdown-body a:hover {
      color: #f30;
      text-decoration: underline;
    }
    .noselect {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      cursor: crosshair;
    }
  </style>
</head>
<body>

<canvas class="canvas noselect" width="222" height="292"></canvas>

<main class="page">

<a href="/" class="ghostman"><img src="/photo.png"></a>

<section class="markdown-body">
<header class="colophon">
<h1>Nate Goldman</h1>
<p>is an <a href="http://codinginparadise.org/weblog/2008/04/whats-open-web-and-why-is-it-important.html">Open Web</a> Software Developer who works on a handful of <a href="./projects/">projects</a> and communicates <a href="http://github.com/ngoldman/contact#readme">electronically</a></p>
</header>
</section>
<a href="https://twitter.com/ungoldman" rel="me"></a>
<a href="https://github.com/ngoldman" rel="me"></a>
</main>
<script src="/scripts/particles.js"></script>
</body>
</html>

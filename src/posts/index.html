---
template: default.html
section: blog
---

{% if posts.length %}
<h3 class="trailer-2"><i class="fa fa-fw fa-file-text-o"></i> Blog</h3>
<div class="row">
  <div class="col-sm-9">
    <div class="list-group">
    {% for post in posts %}

    <a href="/{{ post.path }}/" class="list-group-item">
      <h4 class="list-group-item-heading">{{ post.title }}</h4>
      <p class="list-group-item-text"><time class="timestamp">{{ post.date | date('F jS, Y') }}</time></p>
    </a>

    {% endfor %}
    </div>
  </div>
</div>
{% endif %}

{% if !posts.length %}
<h3 class="trailer-2"><i class="fa fa-fw fa-warning"></i> Under Construction</h3>

{% endif %}

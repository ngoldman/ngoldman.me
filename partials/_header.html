<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ngoldman haus</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="stylesheet" href="http://code.ngoldman.me/style.css/style.css">
  <style>
    html {
      background: #fff;
    }
    .page {
      margin: 3rem auto;
      max-width: 480px;
    }
    .ghostman {
      display: block;
      text-align: center;
      margin: 0 auto;
      user-select: none;
    }
    .ghostman img {
      max-width: 100%;
    }
    .markdown-body .colophon {
      font-family: monospace;
      font-size: 22px;
      text-align: center;
      color: #000;
      margin: auto;
    }
    .markdown-body .colophon h1 {
      font-family: monospace;
      font-size: 24px;
    }
    .markdown-body a {
      color: #f30;
      transition: all 0.5s ease;
      text-decoration: none;
    }
    .markdown-body a:hover {
      color: #f30;
      text-decoration: underline;
    }
    .canvas {
      display: block;
      border-radius: 125px;
      margin: 0 auto -230px;
    }
    .noselect {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      cursor: crosshair;
    }
